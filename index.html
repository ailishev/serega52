<script>
	const a = prompt('Сколько хромосом у сереги')

		const element = document.createElement('h1')
		element.innerHTML = `

		Да здравствует 52
		<br>
    Да здравствует Петербург, да здравствует 52

		container.appendChild(element)
	} else {
		const element = document.createElement('h1')
		element.innerHTML = 'иди нахуй даун'
		container.appendChild(element)
	}
</script>
